<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Audio Recorder</h1>
    </header>

    <section id="microphone-access">
        <button id="start-recording">Start Recording</button>
        <button id="stop-recording" style="display:none;">Stop Recording</button>
        <p id="status">Click "Start Recording" to begin.</p>
        <audio id="audio-player" controls style="display:none;"></audio>
        <br>
        <a id="download-link" style="display: none;">Download Recording</a>
    </section>

    <!-- Button to show saved MP3s -->
    <button id="show-saved-button">Show Saved MP3 Files</button>

    <!-- Display saved recordings -->
    <div id="saved-files-container" style="display: none;">
        <h2>Saved MP3 Files:</h2>
        <ul id="saved-files-list"></ul>
    </div>

    <footer>
        <p>&copy; 2025 Your Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
